- type: entity
  abstract: true
  parent: MarkerBase
  id: CustomizableSpawnerBase
  name: customizable spawn point
  categories: [ Spawner ]
  components:
  - type: CustomizableHumanoidSpawner
    jobPrototype: Assistant
  - type: UserInterface
    interfaces:
      enum.CustomizableHumanoidSpawnerUiKey.Key:
        type: CustomizableHumanoidSpawnerBUI
  - type: Sprite
    layers:
    - state: timed
    - sprite: Mobs/Species/Human/parts.rsi
